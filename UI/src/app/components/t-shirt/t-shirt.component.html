<mat-accordion>
  <mat-expansion-panel *ngFor="let tshirt of tshirts;">
    <mat-expansion-panel-header>
     {{tshirt.id}}
    </mat-expansion-panel-header>
    <mat-list>
     
      <mat-list-item> ID: {{tshirt.id}} </mat-list-item>
      <mat-list-item> Nome: {{tshirt.nome}} </mat-list-item>
      
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
